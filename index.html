<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simon Says</title>
</head>
<body>
    <h1 class="title">Press any key to play...</h1>

    <div class="buttons">
        <div class="buttonsRow">
            <button class="simon-button greenbtn"></button>
            <button class="simon-button redbtn"></button>
        </div>
        <div class="buttonsRow">
            <button class="simon-button yellowbtn"></button>
            <button class="simon-button bluebtn"></button>
        </div>
    </div>

    <h2 class="highscore"></h2>
</body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</html>
